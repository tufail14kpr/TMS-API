<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Media Upload Test</title>
</head>
<body>
  <h1>Test Blog Upload (Image/Video)</h1>
  <form action="http://localhost:3000/api/blogs" method="POST" enctype="multipart/form-data">
    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>
    
    <label>Slug (unique URL id):</label><br>
    <input type="text" name="slug" required><br><br>
    
    <label>Content:</label><br>
    <textarea name="content" rows="5" cols="30"></textarea><br><br>
    
    <label>Author:</label><br>
    <input type="text" name="author"><br><br>
    
    <label>Media (select one or more images/videos):</label><br>
    <input type="file" name="media" multiple accept="image/*,video/*"><br><br>
    
    <button type="submit">Upload Blog</button>
  </form>
</body>
</html>
